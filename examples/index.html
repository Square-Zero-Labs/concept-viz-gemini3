    body {
      margin: 0;

      background: rgba(255, 255, 255, 0.04);

      line-height: 1.5;

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }
    a {
      display: block;
      padding: 10px 12px;

      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: border-color 0.2s, transform 0.2s, background 0.2s;
    }
    a:hover {
      border-color: #22d3ee;
      background: rgba(34, 211, 238, 0.08);
